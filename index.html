<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invoice App</title>
    <link rel="stylesheet" href="./CSS Files/styleMain.css" />
    <link rel="shortcut icon" href="./images/bill_2.svg" type="image/x-icon" />
    <script defer type="module" src="./js/App.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="menu__bar">
        <div class="square">
          <p class="titleUnderLogo">Invoice App</p>
          <img
            class="logo_img"
            src="./images/bill_2.svg"
            alt="Invoice App logo"
          />
        </div>

        <div class="form hidden">
          <form id="form_1" autocomplete="off">
            <p class="title_text_form_top">
              Invoice: <span class="invID"></span>
            </p>

            <div class="first_section_of_the_form">
              <p class="form__section__title">Bill from</p>

              <div>
                <label for="street">Street Address</label>
                <input
                  type="text"
                  id="street"
                  name="street"
                  placeholder="Street.."
                  maxlength="30"
                />
              </div>

              <div class="inline_inputs">
                <div>
                  <label for="city">City</label>
                  <input
                    type="text"
                    id="city"
                    name="city"
                    placeholder="City.."
                    maxlength="25"
                  />
                </div>

                <div>
                  <label for="post_code">Post code</label>
                  <input
                    type="text"
                    id="post_code"
                    name="post_code"
                    placeholder="Post code.."
                    maxlength="10"
                  />
                </div>

                <div>
                  <label for="country">Country</label>
                  <input
                    type="text"
                    id="country"
                    name="country"
                    placeholder="Country.."
                    maxlength="25"
                  />
                </div>
              </div>
            </div>

            <div class="second_section_of_the_form">
              <p class="form__section__title">Bill to</p>

              <div>
                <label for="cl_name">Client Name / Company<sup>*</sup></label>
                <input
                  type="text"
                  id="cl_name"
                  name="cl_name"
                  placeholder="Name.."
                  required
                />
              </div>

              <div>
                <label for="cl_email">Client Email</label>
                <input
                  type="text"
                  id="cl_email"
                  name="cl_email"
                  placeholder="Email.."
                  maxlength="35"
                />
              </div>

              <div>
                <label for="cl_street">Street Address<sup>*</sup></label>
                <input
                  type="text"
                  id="cl_street"
                  name="cl_street"
                  placeholder="Street.."
                  required
                  maxlength="30"
                />
              </div>

              <div class="inline_inputs">
                <div>
                  <label for="cl_city">City<sup>*</sup></label>
                  <input
                    type="text"
                    id="cl_city"
                    name="cl_city"
                    placeholder="City.."
                    required
                    maxlength="20"
                  />
                </div>

                <div>
                  <label for="cl_post_code">Post code<sup>*</sup></label>
                  <input
                    type="text"
                    id="cl_post_code"
                    name="cl_post_code"
                    placeholder="Post code.."
                    required
                    maxlength="10"
                  />
                </div>

                <div>
                  <label for="cl_country">Country<sup>*</sup></label>
                  <input
                    type="text"
                    id="cl_country"
                    name="cl_country"
                    placeholder="Country.."
                    required
                    maxlength="20"
                  />
                </div>
              </div>
            </div>

            <div class="date_term">
              <div class="invoice_date">
                <label for="cl_invoice_date">Creation date</label>
                <input
                  type="date"
                  id="cl_invoice_date"
                  name="cl_invoice_date"
                />
              </div>

              <div class="payment_term">
                <label for="payment_term">Payment term</label>
                <select id="payment_term" name="payment_term" required>
                  <option value="30">Next 30 days</option>
                  <option value="7">Next week</option>
                  <option value="14">Two weeks</option>
                  <option value="21">Three weeks</option>
                </select>
              </div>
            </div>
            <label for="project_descrip">Description</label>
            <input
              type="text"
              id="project_descrip"
              name="project_descrip"
              placeholder=""
              maxlength="30"
            />

            <p class="item_list">Item list</p>
            <div class="items__container">
              <!-- Place for invoice rows -->
            </div>
            <button class="add_item_button">+ Add New Item</button>

            <div class="bottom_buttons">
              <button class="btn_cancel">Cancel</button>
              <button form="form_1" class="btn_save">Add Invoice</button>
            </div>
          </form>
        </div>
        <div class="imga_cont"></div>
        <img
          class="image"
          src="./images/user_image2.png"
          alt="user logo"
          title="My profile"
        />
        <img
          class="brightness_img"
          src="./images/brightness.png"
          alt="brightness button"
          title="Click to change theme"
        />
      </div>

      <div class="main__section">
        <div class="invoice__counter__button_index">
          <div class="invoice__counter">
            <h1>U Invoice</h1>
            <br />
            <p class="how_many_invoices">There are 0 total invoices</p>
          </div>

          <div class="filter">
            Filter by status <span class="arrow">></span>
            <div class="block_below_filter hidden">
              <div class="filter_pending">Pending</div>
              <div class="filter_paid">Paid</div>
            </div>
          </div>
          <button class="button__add">
            <span class="p">New Invoice</span>
            <span class="dotX">+</span>
          </button>
        </div>

        <div class="invoices__bars"></div>
      </div>
      <button class="loadData">Load random data</button>
    </div>

    <div class="overlay hidden"></div>
  </body>
</html>
